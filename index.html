<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on,search" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <title>Počasí</title>
</head>
<body>
    <main>
        <div class="container">
            <div id="forecast" class="dark-background">
                <div id="day-temperature"></div>
                <div id="date"></div>
                <div id="climate">
                    <div id="climate-wind"></div>
                    <div id="climate-feels"></div>
                    <div id="climate-humi"></div>
                </div>
                <div id="forecast-days"></div>
            </div>
            <div>
                <div class="dark-background">
                    <span class="material-symbols-outlined">location_on</span>
                    <span id="selected-city"></span>
                </div>
                <div class="city-search">
                    <input id="search" type="text" autocomplete="off">
                    <label for="search"><span class="material-symbols-outlined search-icon">search</span></label>
                    <div id="search-list"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="/script.js" type="module"></script>
</body>
</html>
